<!--&lt;!&ndash; Content-->

<div uk-height-viewport="expand: true" class="uk-flex uk-flex-middle">
    <div class="uk-width-1-3@m uk-width-1-2@s m-auto">
        <div class="px-2 uk-animation-scale-up">
            <div class="my-4 uk-text-center">
                <h1 class="mb-2"> Register Form  </h1>
                <p class="my-2">Do you have an a account. <a routerLink="/login"> Log in </a> </p>
            </div>
            <form [formGroup]="formRegister" (ngSubmit)="createAccount()">
                <div class="uk-form-group">
                    <div class="uk-position-relative w-100">
                        <input class="uk-input" type="text"  placeholder="Your Username" formControlName="username">
                    </div>
                </div>
                <div class="uk-form-group">
                    <div class="uk-position-relative w-100">
                        <input class="uk-input" type="email" placeholder="Your email " formControlName="email">
                    </div>
                </div>
                <div class="uk-form-group">
                    <div class="uk-position-relative w-100">
                        <input class="uk-input" type="password" id="password" placeholder="Your password" formControlName="password">
                    </div>
                </div>
                <div class="uk-form-group">
                    <div class="uk-position-relative w-100">
                        <input class="uk-input" type="password" id="confirmPassword"  placeholder="Confirm password">
                    </div>
                </div>
                <p>Birthday </p>
                <div class="uk-form-group">
                    <div class="uk-position-relative w-100">
                        <input class="uk-input" type="date" id="start" name="trip-start"
                               value="yyyy-mm-dd"
                               min="yyyy-01-01" [max]="today" formControlName="birthday">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
            </form>
        </div>
    </div>
</div>
